<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Nodasoft test</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<h1 class="header__title">Nodasoft</h1>
				<div class="popup__container">
					<input type="checkbox" id="call-popup" />
					<label class="popup-button" for="call-popup"
						>Open pop-up button</label
					>
					<div class="popup">
						<div class="popup__close-button">
							<label class="close" for="call-popup">x</label>
						</div>
						<p class="popup__title">Pop-up</p>
					</div>
					<div class="overlay"></div>
				</div>
			</header>

			<main>
				<ul class="main__articles">
					<li class="article"></li>
					<li class="article"></li>
					<li class="article"></li>
					<li class="article"></li>
					<li class="article"></li>
				</ul>
				<ul class="main__gallery">
					<li class="gallery-image"></li>
					<li class="gallery-image"></li>
					<li class="gallery-image"></li>
					<li class="gallery-image"></li>
				</ul>
			</main>

			<footer class="footer"></footer>
		</div>
	</body>
</html>
